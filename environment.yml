name: tranquilo-dev

channels:
  - conda-forge
  - nodefaults

dependencies:
  - python ==3.10
  - pip

  # Dependencies
  - pandas
  - numpy
  - scipy
  - jupyterlab
  - ipython
  - seaborn
  - plotly
  - bokeh
  - sqlalchemy
  - numba
  - joblib
  - nlopt
  - click
  - cloudpickle
  - fuzzywuzzy
  - pybaum

  # Misc Start
  - setuptools_scm
  - toml
  - pytask >=0.2.3
  - black
  - nb_black
  - pre-commit
  - pdbpp
  - pytest
  - pytest-cov
  - pytest-xdist
  # Misc End

  - pip:
    - black
    - blackcellmagic
    - kaleido

    # local installations
    - -e .
    - -e ../estimagic
    - -e ../dfols
    - -e ../pybobyqa
    - -e ../tranquilo
